# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbindd = SUPER, J
bindd = SUPER, R, Toggle window split, togglesplit, # dwindle


unbindd = SUPER, LEFT
unbindd = SUPER, RIGHT
unbindd = SUPER, UP
unbindd = SUPER, DOWN
bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, L, Move window focus right, movefocus, r
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, J, Move window focus down, movefocus, d

unbindd = SUPER SHIFT ALT, LEFT
unbindd = SUPER SHIFT ALT, RIGHT
unbindd = SUPER SHIFT ALT, UP
unbindd = SUPER SHIFT ALT, DOWN
bindd = SUPER SHIFT ALT, H, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = SUPER SHIFT ALT, L, Move workspace to right monitor, movecurrentworkspacetomonitor, r
bindd = SUPER SHIFT ALT, K, Move workspace to up monitor, movecurrentworkspacetomonitor, u
bindd = SUPER SHIFT ALT, J, Move workspace to down monitor, movecurrentworkspacetomonitor, d

unbindd = SUPER SHIFT, LEFT
unbindd = SUPER SHIFT, RIGHT
unbindd = SUPER SHIFT, UP
unbindd = SUPER SHIFT, DOWN
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

unbindd = SUPER SHIFT, SPACE
bindd = SUPER ALT, SPACE, Toggle top bar, exec, omarchy-toggle-waybar

unbindd = SUPER ALT, SPACE
bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu


# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# set only on OS X where it's required
#set -g default-command "reattach-to-user-namespace -l $SHELL"

# upgrade $TERM
set -g default-terminal "tmux-256color"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Set a Ctrl-b shortcut for reloading your tmux config
bind R source-file ~/.tmux.conf

# Toggle mouse on with ^B m
bind m \
  set -g mouse on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mouse off \;\
  display 'Mouse: OFF'

# Rename your terminals
set -g set-titles on
set -g set-titles-string '#(whoami)::#h::#(curl ifconfig.io/ip;echo)'

# Status bar customization
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left-length 90
set -g status-right-length 60
set -g status-justify left
set -g status-right '#[fg=Cyan]#S #[fg=white]%a %d %b %R'

# Remap create split keys
bind g display-panes \; split-window -h
bind v display-panes \; split-window -v

# Remap window navigation to vim key
unbind-key j
unbind-key k
unbind-key h
unbind-key l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Remap window navigation to with no prefix Ctrl+vim key
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R

# Remap window navigation to with no prefix Ctrl+vim key
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R

# Remap resizing of panes
bind-key -n M-K resize-pane -U
bind-key -n M-J resize-pane -D
bind-key -n M-H resize-pane -L
bind-key -n M-L resize-pane -R

# Remap keys for swapping panes
bind-key -n C-M-h display-panes \; swap-pane -s :. -t :.- \; select-pane -t :.-
bind-key -n C-M-l display-panes \; swap-pane -s :. -t :.+ \; select-pane -t :.+

# Remap keys for swapping Windows
bind-key -n C-M-H swap-window -t :-1
bind-key -n C-M-L swap-window -t :+1

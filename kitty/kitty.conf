#enabled_layouts tall:bias=50;full_size=1;mirrored=false
enabled_layouts grid

map ctrl+shift+j launch --location=hsplit
map ctrl+shift+l launch --location=vsplit

map ctrl+h neighboring_window left
map ctrl+k neighboring_window up
map ctrl+j neighboring_window down
map ctrl+l neighboring_window right

map super+shift+h move_window left
map super+shift+k move_window up
map super+shift+j move_window down
map super+shift+l move_window right

map super+t new_tab

map ctrl+super+shift+h resize_window wider
map ctrl+super+shift+k resize_window taller
map ctrl+super+shift+j resize_window shorter
map ctrl+super+shift+l resize_window narrower
map ctrl+super+shift+r resize_window reset

map ctrl+shift+d detach_window

map super+shift+] next_tab
map super+shift+[ previous_tab

font_family	FantasqueSansM Nerd Font Mono

copy_on_select clipboard
hide_window_decorations yes
background_opacity 0.9

active_tab_foreground   #202a31
background              #202a31
cursor_text_color       #202a31
inactive_border_color   #202a31
inactive_tab_background #202a31
selection_foreground    #202a31
active_border_color     #abb0c0
active_tab_background   #abb0c0
foreground              #abb0c0
inactive_tab_foreground #abb0c0
selection_background    #abb0c0
cursor                  #c5cbdb
bell_border_color       #c17b8d
url_color               #5496bd

